<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Approval Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Loan Approval Form</h2>
    <form action="/predict" method="post" class="space-y-4">
      
      <div>
        <label class="block mb-1 font-medium">Gender</label>
        <select name="Gender" class="w-full p-2 border border-gray-300 rounded">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Married</label>
        <select name="Married" class="w-full p-2 border border-gray-300 rounded">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Dependents</label>
        <select name="Dependents" class="w-full p-2 border border-gray-300 rounded">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Education</label>
        <select name="Education" class="w-full p-2 border border-gray-300 rounded">
          <option>Graduate</option>
          <option>Not Graduate</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Self Employed</label>
        <select name="Self_Employed" class="w-full p-2 border border-gray-300 rounded">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Applicant Income</label>
        <input type="number" name="ApplicantIncome" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Coapplicant Income</label>
        <input type="number" name="CoapplicantIncome" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Loan Amount</label>
        <input type="number" name="LoanAmount" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Loan Term (in months)</label>
        <input type="number" name="Loan_Amount_Term" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Credit History</label>
        <select name="Credit_History" class="w-full p-2 border border-gray-300 rounded">
          <option value="1.0">Yes</option>
          <option value="0.0">No</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Property Area</label>
        <select name="Property_Area" class="w-full p-2 border border-gray-300 rounded">
          <option>Urban</option>
          <option>Semiurban</option>
          <option>Rural</option>
        </select>
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300">
          Predict
        </button>
      </div>
    </form>
  </div>
</body>
</html>
